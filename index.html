<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRgB36LX7j-3K0VnEFtQGQYWhVS3e3Kg8AVKD5JdJlHrLgUr9Zd"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style-selector.css" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>poke-Api-character-selector</title>
  </head>
  <body style="background: blueviolet">
    <main>
      <header id="main-selector" class="container">
        <nav style="width: 70vi; height: auto" class="d-flex bd-highlight">
          <ul
            style="
              list-style: none;
              display: grid;
              grid-template-columns: 1fr 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr 1fr;
              transform: translate(25%, 25%);
            "
            class="p-2 flex-fill bd-highlight"
          >
            <li style="grid-column: 1/2; grid-row: 2/2">
              <img
                src="./style/img/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f5f756e43577547774a57767331773d3d2d3933383936343039312e31363263366231323136616164316537343936343235.gif"
                alt="Character-one"
                style="width: 15vi; height: 23vh"
                class="img-fluid"
                data-id="0"
              />
            </li>
            <li>
              <img
                src="./style/img/8iekttpmyan51.gif"
                alt="character-two"
                style="width: 15vi; height: 23vh"
                class="img-fluid"
                data-id="1"
              />
            </li>
            <li style="grid-column: 1/1; grid-row: 1/1">
              <img
                src="./style/img/1a0d2bebb79159e0050f8f005dc15707.gif"
                alt="character-three"
                style="width: 15vi; height: 23vh"
                class="img-fluid"
                data-id="2"
              />
            </li>
            <li style="grid-column: 2/3; grid-column: 2/3">
              <img
                src="./style/img/original.gif"
                alt="character-four"
                style="width: 15vi; height: 23vh"
                class="img-fluid"
                data-id="3"
              />
            </li>
          </ul>

          <ul
            style="list-style: none"
            class="p-2 flex-fill bd-highlight"
            id="container-characters"
          >
            <!-- <li class="animation"></li> -->
          </ul>

          <article class="p-2 flex-fill bd-highlight">
            <img
              src="./style/img/logo.webp"
              alt="Logo"
              style="width: 36vi; border: 0px"
              class="img-fluid"
            />
          </article>
        </nav>
      </header>

      <footer id="footer-selector">
        <div
          class="card mx-5"
          style="width: 80vi; background: none; border: none"
        >
          <div class="card-body">
            <h4>Name: <span id="name">"Sabino"</span></h4>
            <article
              style="background: #34495e; border-radius: 20px 20px 0px 0px"
              id="statisticTable"
            >
              <h5 style="padding-left: 2rem">HP</h5>
              :<span>477</span>
              <h5>ATQ</h5>
              :<span>365</span>
              <h5>DEF</h5>
              :<span> 141</span>
              <h5>ATQ ESP</h5>
              :<span> 71</span>
              <h5>DEF ESP</h5>
              :<span> 118</span>
              <h5>VEL</h5>
              :<span> 251</span>
              <h5>TOTAL</h5>
              :<span> 1560</span>
            </article>
            <a href="./html/main.html"><div id="play"></div></a>
          </div>
        </div>
      </footer>
    </main>

    <div id="particles-js"></div>

    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/selector.js"></script>

          <li class="animation character-two"></li>
          <li class="animation character-three"></li>
          <li class="animation character-four"></li> -->
  </body>
</html>
